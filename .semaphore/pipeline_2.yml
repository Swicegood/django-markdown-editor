version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Docker Build
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd martor_demo
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
      jobs:
        - name: Build
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/face-detection-website:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/face-detection-website:latest -t $DOCKER_USERNAME/django-markdown-editor:latest .'
            - 'docker push $DOCKER_USERNAME/face-detection-website:latest'
      secrets:
        - name: dcokerhub
